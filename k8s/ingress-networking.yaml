apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: nftytribe-client-ingress
  annotations:
    # use the shared ingress-nginx
    kubernetes.io/ingress.class: "nginx"
spec:
  rules:
    - http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: nftytribe-client-cluster-ip-service
                port:
                  number: 3001
