apiVersion: apps/v1
kind: Deployment
metadata:
  name: nftytribe-deployment-client
spec:
  replicas: 1
  selector:
    matchLabels:
      component: nftytribe-client
  template:
    metadata:
      labels:
        component: nftytribe-client
    spec:
      containers:
        - name: nftytribe-app
          image: ${{ secrets.REGISTRY_NAME }}/nftytribe-client
          ports:
            - containerPort: 3001
